<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <section>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-Trybe">
        </section>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="Email">
                <input type="email" id="email" name="email" placeholder="Email">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Senha">
            </label>
            <label for="submit">
                <button type="submit" id="submit" name="submit">Entrar</button>
            </label>
        </form>
    </header>
    <main class="main">
        <form id="evaluation-form">
            <div> 
                <input type="text" name="nome" id="input-name"placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            
            <div>
                <label>
                    <input type="email" name="email" id="input-email" placeholder="Email">
                </label>
                <label for="">
                    <select id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <h3 id="label-family">Qual sua família?</h3>
            <label for="Frontend">
                <input type="radio" id="Frontend" name="family" value="Frontend">
            </label>
            <label for="Backend">
                <input type="radio" id="Backend" name="family" value="Backend">
            </label>
            <label for="FullStack">
                <input type="radio" id="FullStack" name="family" value="FullStack">
            </label>
            <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
            <label>
                <input class="subject" type="checkbox" name="content" value="HoFs">
                HoFs
            </label>
            <label>
                <input class="subject" type="checkbox" name="content" value="Jest">
                Jest
            </label>
            <label>
                <input class="subject" type="checkbox" name="content" value="Promises">
                Promises
            </label>
            <label>
                <input class="subject" type="checkbox" name="content" value="React">
                React
            </label>
            <label>
                <input class="subject" type="checkbox" name="content" value="SQL">
                SQL
            </label>
            <label>
                <input class="subject" type="checkbox" name="content" value="Python">
                Python
            </label>
            <h3 id="label-rate">Como você avalia a Trybewarts?</h3>
            <label>
                <input type="radio" name="rate" value="1">
                1
            </label>
            <label>
                <input type="radio" name="rate" value="2">
                2
            </label>
            <label>
                <input type="radio" name="rate" value="3">
                3
            </label>
            <label>
                <input type="radio" name="rate" value="4">
                4
            </label>
            <label>
                <input type="radio" name="rate" value="5">
                5
            </label>
            <label>
                <input type="radio" name="rate" value="6">
                6
            </label>
            <label>
                <input type="radio" name="rate" value="7">
                7
            </label>
            <label>
                <input type="radio" name="rate" value="8">
                8
            </label>
            <label>
                <input type="radio" name="rate" value="9">
                9
            </label>
            <label>
                <input type="radio" name="rate" value="10">
                10
            </label>
            <h3 class="textarea">Deixe seu comentário:</h3>
            <div>
                <label class="textarea" for="textarea" >
                    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </label>
                <p id="counter">500</p>
            </div>
            <label for="agreement" id="label-infos">
                <input class="subject" type="checkbox" name="" id="agreement">
                Você concorda com o uso das informações acima?
            </label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
       <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
