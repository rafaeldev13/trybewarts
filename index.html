<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <section>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-Trybe">
        </section>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="Email">
                <input type="email" id="email" name="email" placeholder="Email">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Senha">
            </label>
            <label for="submit">
                <button type="submit" id="submit" name="submit">Entrar</button>
            </label>
        </form>
    </header>
    <main class="main">
        <form id="evaluation-form">
        </form>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
