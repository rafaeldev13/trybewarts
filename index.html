<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <section>
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo-Trybe">
        </section>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="Email">
                <input type="email" id="email" name="email" placeholder="Email">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="Senha">
            </label>
            <label for="submit">
                <button type="submit" id="submit" name="submit">Entrar</button>
            </label>
        </form>
    </header>
    <main class="main">
        <form id="evaluation-form">
            <label>
                <input type="email" name="email" id="input-email" placeholder="Email">
            </label>
            <label>
                Nome
                <input type="text" name="nome" id="input-name"placeholder="Nome">
            </label>
            <label>
                Sobrenome
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </label>
            <label for="">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js" defer></script>
</body>
</html>
